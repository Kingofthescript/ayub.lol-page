    * {

body {
  position: relative;
  background-color: #000;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 40px 20px;
  overflow-x: hidden;
  overflow-y: hidden; /* hide scroll for vertical raindrops */
}

/* Container for raindrop dots */
.rain-dots {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none; /* so clicks pass through */
  overflow: visible;
  z-index: 0; /* behind content */
}

/* Each raindrop dot */
.rain-dots::before, .rain-dots::after {
  content: '';
  position: absolute;
  top: -10px;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation-name: raindropFall;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-fill-mode: forwards;
}

/* Create multiple dots with different positions and delays */
.rain-dots::before {
  left: 20vw;
  animation-duration: 6s;
  animation-delay: 0s;
  box-shadow:
    40vw 10vh white,
    70vw 5vh white,
    90vw 0vh white,
    10vw 15vh white,
    55vw 20vh white;
}

.rain-dots::after {
  left: 50vw;
  animation-duration: 8s;
  animation-delay: 3s;
  box-shadow:
    15vw 8vh white,
    35vw 12vh white,
    60vw 4vh white,
    80vw 16vh white,
    95vw 7vh white;
}

/* Raindrop falling animation */
@keyframes raindropFall {
  0% {
    transform: translateY(0);
    opacity: 0.8;
  }
  80% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(110vh);
    opacity: 0;
  }
}
